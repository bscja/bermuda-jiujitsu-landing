<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bermuda Jiu Jitsu Landing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; margin: 0; color: #222;}
    .container { max-width: 540px; margin: 48px auto; padding: 32px; background: #fff; border-radius: 10px; box-shadow: 0 2px 16px #0002; }
    h1 { color: #2471A3; text-align: center; }
    .whatsapp-btn {
      display: block;
      width: 100%;
      padding: 12px 0;
      margin: 24px 0 32px 0;
      background: #25D366;
      color: white;
      text-decoration: none;
      text-align: center;
      font-size: 1.2em;
      border-radius: 6px;
      transition: background .2s;
    }
    .whatsapp-btn:hover { background: #128C7E; }
    form { display: flex; flex-direction: column; }
    input, textarea {
      padding: 10px;
      margin-bottom: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    button[type="submit"] {
      padding: 12px;
      background: #2471A3;
      color: white;
      border: none;
      font-size: 1.1em;
      border-radius: 6px;
      cursor: pointer;
      transition: background .2s;
    }
    button[type="submit"]:hover {
      background: #165075;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      color: #888;
      font-size: 0.93em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bermuda Jiu Jitsu</h1>
    <p>Welcome to the landing page for Bermuda Jiu Jitsu! Contact us for training, seminars, or questions.</p>

    <!-- WhatsApp Contact Button -->
    <a class="whatsapp-btn" 
       href="https://wa.me/14415188989" 
       target="_blank" 
       rel="noopener">
      Message us on WhatsApp
    </a>

    <!-- Contact Form -->
    <form action="https://formsubmit.co/bermudajujitsu@hotmail.com" method="POST">
      <input type="hidden" name="_subject" value="New Bermuda Jiu Jitsu Inquiry!">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://bscja.github.io/bermuda-jiujitsu-landing/thanks.html">
      
      <label for="name">Your Name*</label>
      <input type="text" name="name" id="name" required>

      <label for="email">Email Address*</label>
      <input type="email" name="email" id="email" required>

      <label for="message">Your Message*</label>
      <textarea name="message" id="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
  <div class="footer">
    &copy; 2024 Bermuda Jiu Jitsu &bull; Email: bermudajujitsu@hotmail.com
  </div>
</body>
</html>
